<div class="client-tile" ng-click="onPress()">

    <!-- Name -->
    <div class="client-tile-name">{{ client.name }}</div>

    <div class="client-tile-footer">
        <!-- phone -->
        <div class="client-tile-phone">{{ client.phone }}</div>

        <!-- email -->
        <div>{{ client.email }}</div>
                
    </div>

    
    
</div>
